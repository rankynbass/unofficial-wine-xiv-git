name: Wine Arch Linux CI

on:
  workflow_dispatch:
  push:
    tags:
      ["v[0-9]+.[0-9]+", "v[0-9]+.[0-9]+.[0-9]+"]

jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:latest

    steps:
      - uses: actions/checkout@v4
      - name: Compilation
        env:
          XDG_CACHE_HOME: /tmp/.cache
        run: |
          echo -e "[multilib]\nInclude = /etc/pacman.d/mirrorlist" >> /etc/pacman.conf
          pacman -Syu --noconfirm base-devel sudo
          curl -L https://archive.archlinux.org/packages/m/mingw-w64-binutils/mingw-w64-binutils-2.43-1-x86_64.pkg.tar.zst -o mingw-w64-binutils.pkg.tar.zst
          curl -L https://archive.archlinux.org/packages/b/binutils/binutils-2.43_1%2Br186%2Bg61f8adadd6db-1-x86_64.pkg.tar.zst -o binutils.pkg.tar.zst
          pacman --noconfirm -U  mingw-w64-binutils.pkg.tar.zst binutils.pkg.tar.zst
          cd wine-tkg-git
          ./xiv-setup.sh -m -S v10.1
          echo '_ci_build="true"' >> customization.cfg
          touch tarplz
          yes|./non-makepkg-build.sh
      - name: Archive the artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wine-xiv-arch
          path: wine-tkg-git/non-makepkg-builds