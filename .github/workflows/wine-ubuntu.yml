name: Wine Ubuntu CI

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container: ubuntu:20.04

    steps:

      - uses: actions/checkout@v4
      - name: Compilation
        run: |
          dpkg --add-architecture i386 && apt update
          DEBIAN_FRONTEND=noninteractive apt install -y aptitude git
          aptitude remove -y '?narrow(?installed,?version(deb.sury.org))'
          cd wine-tkg-git
          sed -i 's/pkgname=wine-tkg/pkgname=wine-xiv/' non-makepkg-build.sh
          echo '_ci_build="true"' >> customization.cfg
          touch tarplz
          yes|./non-makepkg-build.sh
      - name: Archive the artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wine-tkg-build
          path: wine-tkg-git/non-makepkg-builds